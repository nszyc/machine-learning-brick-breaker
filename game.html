<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
        <style type="text/css">
            canvas {
                border: 1px black solid;
            }
        </style>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
<script type="text/javascript">
var log = console.log.bind(console)

var abs = Math.abs.bind(Math)

var imageFromPath = function(path) {
    var img = new Image()
    img.src = path
    return img
}

var rectCollide = function(a, b) {
    var x1 = a.x
    var y1 = a.y
    var w1 = a.image.width
    var h1 = a.image.height

    var x2 = b.x
    var y2 = b.y
    var w2 = b.image.width
    var h2 = b.image.height

    if (abs((x1 + w1 * 0.5) - (x2 + w2 * 0.5)) <= (w1 * 0.5 + w2 * 0.5)) {
        if (abs((y1 + h1 * 0.5) - (y2 + h2 * 0.5)) <= (h1 * 0.5 + h2 * 0.5)) {
            return true
        }
    }
    return false
}

var Game = function() {
    var canvas = document.querySelector('#id-canvas')
    var context = canvas.getContext('2d')
    var o = {
        context: context,
        actions: {},
        keydowns: {},
    }

    o.drawImage = function(objectWithImage) {
        o.context.drawImage(objectWithImage.image, objectWithImage.x, objectWithImage.y)
    }

    window.addEventListener('keydown', function(event) {
        o.keydowns[event.key] = true
    })
    window.addEventListener('keyup', function(event) {
        o.keydowns[event.key] = false
    })
    o.registerAction = function(key, callback) {
        o.actions[key] = callback
    }

    setInterval(function() {
        var keys = Object.keys(o.actions)
        for (var i = 0; i < keys.length; i++) {
            var key = keys[i]
            if (o.keydowns[key]) {
                o.actions[key]()
            }
        }

        o.update()

        // clear
        o.context.clearRect(0, 0, canvas.width, canvas.height)

        o.draw()
    }, (1000 / 30))
    return o
}

var Paddle = function() {
    var image = imageFromPath('paddle.PNG')
    var o = {
        image: image,
        x: 100,
        y: 200,
        speed: 5,
    }
    o.moveLeft = function() {
        o.x -= o.speed
    }
    o.moveRight = function() {
        o.x += o.speed
    }
    o.collide = function(ball) {
        return rectCollide(o, ball)
    }
    return o
}

var Ball = function() {
    var image = imageFromPath('ball.PNG')
    var o = {
        image: image,
        x: 0,
        y: 0,
        speedX: 5,
        speedY: 5,
        fired: false,
    }
    o.move = function() {
        if (o.fired) {
            if (o.x < 0 || o.x > 400) {
                o.speedX *= -1
            }
            if (o.y < 0 || o.y > 300) {
                o.speedY *= -1
            }
            o.x += o.speedX
            o.y += o.speedY
        }
    }
    o.fire = function() {
        o.fired = true
    }
    o.bounce = function() {
        o.speedY *= -1
    }
    return o
}

var Brick = function() {
    var image = imageFromPath('brick.PNG')
    var o = {
        image: image,
        x: 0,
        y: 0,
        alive: true,
    }
    o.kill = function() {
        o.alive = false
    }
    o.collide = function(ball) {
        return rectCollide(o, ball)
    }
    return o
}

var __main = function() {
    var game = Game()
    var paddle = Paddle()
    var ball = Ball()
    var brick = Brick()

    brick.y = 100

    game.registerAction('a', function() {
        paddle.moveLeft()
    })
    game.registerAction('d', function() {
        paddle.moveRight()
    })
    game.registerAction('f', function() {
        ball.fire()
    })

    game.update = function() {
        ball.move()
        if (paddle.collide(ball)) {
            ball.bounce()
        }
        if (brick.alive && brick.collide(ball)) {
            brick.kill()
            ball.bounce()
        }
    }

    game.draw = function() {
        game.drawImage(paddle)
        game.drawImage(ball)
        if (brick.alive) {
            game.drawImage(brick)
        }
    }
}

__main()
</script>
    </body>
</html>
