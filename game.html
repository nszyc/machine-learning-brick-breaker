<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
        <style type="text/css">
            canvas {
                border: 1px black solid;
            }
        </style>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
<script type="text/javascript">
var log = console.log.bind(console)

var imageFromPath = function(path) {
    var img = new Image()
    img.src = path
    return img
}

var Game = function() {
    var canvas = document.querySelector('#id-canvas')
    var context = canvas.getContext('2d')
    var o = {
        context: context,
        actions: {},
        keydowns: {},
    }

    o.drawImage = function(objectWithImage) {
        o.context.drawImage(objectWithImage.image, objectWithImage.x, objectWithImage.y)
    }

    window.addEventListener('keydown', function(event) {
        o.keydowns[event.key] = true
    })
    window.addEventListener('keyup', function(event) {
        o.keydowns[event.key] = false
    })
    o.registerAction = function(key, callback) {
        o.actions[key] = callback
    }

    setInterval(function() {
        var keys = Object.keys(o.actions)
        for (var i = 0; i < keys.length; i++) {
            var key = keys[i]
            if (o.keydowns[key]) {
                o.actions[key]()
            }
        }

        o.update()

        // clear
        o.context.clearRect(0, 0, canvas.width, canvas.height)

        o.draw()
    }, (1000 / 30))
    return o
}

var Paddle = function() {
    var image = imageFromPath('paddle.PNG')
    var o = {
        image: image,
        x: 100,
        y: 200,
        speed: 5,
    }
    o.moveLeft = function() {
        o.x -= o.speed
    }
    o.moveRight = function() {
        o.x += o.speed
    }
    return o
}

var Ball = function() {
    var image = imageFromPath('ball.PNG')
    var o = {
        image: image,
        x: 0,
        y: 0,
        speedX: 5,
        speedY: 5,
        fired: false,
    }
    o.move = function() {
        if (o.fired) {
            if (o.x < 0 || o.x > 400) {
                o.speedX *= -1
            }
            if (o.y < 0 || o.y > 300) {
                o.speedY *= -1
            }
            o.x += o.speedX
            o.y += o.speedY
        }
    }
    o.fire = function() {
        o.fired = true
    }
    return o
}

var __main = function() {
    var game = Game()
    var paddle = Paddle()
    var ball = Ball()

    game.registerAction('a', function() {
        paddle.moveLeft()
    })
    game.registerAction('d', function() {
        paddle.moveRight()
    })
    game.registerAction('k', function() {
        ball.fire()
    })

    game.update = function() {
        ball.move()
    }

    game.draw = function() {
        game.drawImage(paddle)
        game.drawImage(ball)
    }
}

__main()
</script>
    </body>
</html>
